<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ଆଧୁନିକ ଓଡ଼ିଆ ଟାଇପିଂ ସାଧନ</title>
    <style>
        :root {
            --bg-color: #261C15; /* Dark Brown */
            --surface-color: #3E2C21; /* Medium Brown */
            --text-color: #F5EFE6; /* Off-white / Cream */
            --primary-color: #FF8C00; /* Dark Orange */
            --primary-hover-color: #E67E00; /* Darker Orange for hover */
            --secondary-color: #5A3E30; /* Muted Brown */
            --secondary-hover-color: #6B4A3A; /* Lighter Muted Brown */
            --border-color: #503C30; /* Brownish Border */
            --font-odia: 'Noto Sans Oriya', 'Baloo Bhaina 2', 'Kalinga', Arial, sans-serif; /* Odia Fonts */
            --font-latin: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-latin);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .app-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .app-header h1 {
            font-size: 1.3em;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-family: var(--font-odia);
        }

        .back-button {
            padding: 7px 12px;
            font-size: 0.85em;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
            font-family: var(--font-odia);
        }
        .back-button:hover {
            background-color: var(--secondary-hover-color);
        }

        .container {
            background-color: var(--surface-color);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 800px;
        }

        .main-textarea {
            width: 100%;
            min-height: 120px;
            font-size: 1.5em; /* Good size for Odia */
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin-bottom: 12px;
            font-family: var(--font-odia); /* Odia font for textarea */
            resize: vertical;
        }
        .main-textarea::placeholder {
            color: #998273;
            font-family: var(--font-odia);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .controls button {
            padding: 8px 12px;
            font-size: 0.9em; /* Adjusted for Odia text */
            font-family: var(--font-odia); /* Odia for button text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: #111;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 600;
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }
        .controls button:hover {
            background-color: var(--primary-hover-color);
        }
        .controls button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .controls button.secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .controls button.secondary:hover {
            background-color: var(--secondary-hover-color);
        }

        .status-message {
            text-align: center;
            margin-bottom: 12px;
            font-style: italic;
            color: #BEA697;
            font-size: 0.85em;
            font-family: var(--font-odia);
        }

        .instructions.hidden {
             display: none !important;
        }
        .instructions {
            background-color: rgba(0,0,0,0.1);
            padding: 8px;
            border-radius: 5px;
            margin-top: 8px;
            font-size: 0.75em;
            border: 1px solid var(--border-color);
            text-align: center;
            font-family: var(--font-odia);
        }
        .instructions code {
            background-color: rgba(255,255,255,0.1);
            padding: 1px 4px;
            border-radius: 3px;
            font-family: monospace; /* Keep monospace for code */
            color: #c0c0c0;
        }


        .keyboard-area {
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 6px;
            background-color: var(--bg-color);
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            justify-content: center;
        }

        .keyboard-row {
            display: flex;
            width: 100%;
            margin-bottom: 3px;
            gap: 3px;
        }

        .keyboard button {
            font-family: var(--font-odia); /* Odia font for keys */
            font-size: clamp(0.8em, 2.5vw, 1.1em);
            padding: 6px 0;
            flex-grow: 1;
            flex-basis: 0;
            text-align: center;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            min-width: 26px;
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        .keyboard button:hover {
            background-color: var(--secondary-hover-color);
            border-color: var(--primary-color);
        }
        .keyboard button:active {
            background-color: var(--primary-color);
            color: #111;
            transform: translateY(1px);
        }

        .keyboard button.special {
            background-color: var(--secondary-color);
            font-family: var(--font-latin); /* Latin for special keys text */
            font-size: clamp(0.65em, 1.8vw, 0.85em);
            flex-grow: 1.3;
        }
        .keyboard button.spacebar {
            flex-grow: 4;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 400px) {
            .keyboard button {
                min-width: 22px;
                height: 36px;
                font-size: clamp(0.7em, 2.2vw, 1em);
            }
             .keyboard button.special {
                font-size: clamp(0.6em, 1.6vw, 0.8em);
            }
            .app-header h1 { font-size: 1em; }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1>ଓଡ଼ିଆ ଟାଇପିଂ ସାଧନ</h1>
        <a href="index.html" class="back-button">ପଛକୁ</a>
    </header>

    <div class="container">
        <textarea id="mainTextarea" class="main-textarea" placeholder="ଏଠାରେ ଟାଇପ୍ କରନ୍ତୁ..."></textarea>

        <div class="controls">
            <button id="toggleModeButton">ଫୋନେଟିକ୍ ମୋଡକୁ ଯାଆନ୍ତୁ</button>
            <button id="copyButton" class="secondary">କପି କରନ୍ତୁ</button>
        </div>

        <div id="statusMessage" class="status-message">ମୋଡ୍: ଅନ-ସ୍କ୍ରିନ୍ କୀବୋର୍ଡ</div>

        <div id="phoneticInstructions" class="instructions hidden">
            <p>ଫୋନେଟିକ୍ ମୋଡ୍ ସକ୍ରିୟ। (ଉଦା: <code>k</code> -> କ, <code>X</code> -> ୍)</p>
        </div>

        <div id="onScreenKeyboardArea" class="keyboard-area">
            <div id="odiaKeyboard" class="keyboard">
                <!-- Odia Keyboard buttons will be generated here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainTextarea = document.getElementById('mainTextarea');
            const toggleModeButton = document.getElementById('toggleModeButton');
            const copyButton = document.getElementById('copyButton');
            const onScreenKeyboardArea = document.getElementById('onScreenKeyboardArea');
            const phoneticInstructions = document.getElementById('phoneticInstructions');
            const keyboardContainer = document.getElementById('odiaKeyboard'); // Changed ID
            const statusMessage = document.getElementById('statusMessage');

            let currentMode = 'onscreen';
            let previousPhoneticInput = "";

            // --- Odia Phonetic Conversion Logic ---
            const phoneticMap = {
                // Vowels (Swarabarna) - Standalone and Matras (Kar)
                'aa': { default: 'ଆ', matra: 'ା' }, 'A': { default: 'ଆ', matra: 'ା' },
                'ee': { default: 'ଈ', matra: 'ୀ' }, 'II': { default: 'ଈ', matra: 'ୀ' }, 'I': { default: 'ଈ', matra: 'ୀ' },
                'oo': { default: 'ଊ', matra: 'ୂ' }, 'UU': { default: 'ଊ', matra: 'ୂ' }, 'U': { default: 'ଊ', matra: 'ୂ' },
                'RI': { default: 'ଋ', matra: 'ୃ' }, 'Ru': { default: 'ଋ', matra: 'ୃ' },
                'AI': { default: 'ଐ', matra: 'ୈ' }, 'ai': { default: 'ଐ', matra: 'ୈ' },
                'AU': { default: 'ଔ', matra: 'ୌ' }, 'au': { default: 'ଔ', matra: 'ୌ' },
                'a':  { default: 'ଅ', matra: '' },
                'i':  { default: 'ଇ', matra: 'ି' },
                'u':  { default: 'ଉ', matra: 'ୁ' },
                'e':  { default: 'ଏ', matra: 'େ' }, 'E': { default: 'ଏ', matra: 'େ' },
                'o':  { default: 'ଓ', matra: 'ୋ' }, 'O': { default: 'ଓ', matra: 'ୋ' },

                // Consonants (Byanjanbarna)
                'kh': 'ଖ', 'Kh': 'ଖ',
                'gh': 'ଘ', 'Gh': 'ଘ',
                'Ng': 'ଙ', 'NG': 'ଙ',
                'ch': 'ଚ', 'Ch': 'ଚ',
                'chh': 'ଛ', 'Chh': 'ଛ',
                'jh': 'ଝ', 'Jh': 'ଝ',
                'Ny': 'ଞ', 'NY': 'ଞ', 'Jn': 'ଞ',
                'Th': 'ଠ',
                'Dh': 'ଢ',
                'N': 'ଣ', // Murdhanya Na
                'th': 'ଥ',
                'dh': 'ଧ',
                'ph': 'ଫ', 'Ph': 'ଫ', 'f': 'ଫ', 'F': 'ଫ',
                'bh': 'ଭ', 'Bh': 'ଭ',
                'k': 'କ', 'K': 'କ', 'q': 'କ', 'Q': 'କ',
                'g': 'ଗ', 'G': 'ଗ',
                'j': 'ଜ', 'J': 'ଜ', 'z': 'ଜ', 'Z': 'ଜ',
                'T': 'ଟ',
                'D': 'ଡ',
                't': 'ତ',
                'd': 'ଦ',
                'n': 'ନ', // Dantya Na
                'p': 'ପ', 'P': 'ପ',
                'b': 'ବ', 'B': 'ବ',
                'm': 'ମ', 'M': 'ମ',
                'Y': 'ୟ', // Antahstha Ya (U+0B5F)
                'y': 'ଯ', // Antahstha Ja (U+0B2F)
                'r': 'ର', 'R': 'ର',
                'l': 'ଲ', // Odia La (U+0B32)
                'L': 'ଳ', // Odia Lla (U+0B33)
                'w': 'ୱ', 'W': 'ୱ',
                'v': 'ଵ', 'V': 'ଵ', // Odia Ba/Va (U+0B35)
                'sh': 'ଶ', // Talabya Sha
                'Sh': 'ଷ', 'SH': 'ଷ', // Murdhanya Sha
                's': 'ସ', 'S': 'ସ', // Dantya Sa
                'h': 'ହ', 'H': 'ହ',
                'DR': 'ଡ଼', 'D.': 'ଡ଼', // Da with nuqta
                'DHR': 'ଢ଼', 'Dh.': 'ଢ଼', // Dha with nuqta

                // Halant (Hasanta)
                'X': '୍', 'hasanta': '୍', '_': '୍',

                // Anusvara, Visarga, Chandrabindu
                '.M': 'ଂ', 'anuswara': 'ଂ', 'ngM': 'ଂ',
                '.H': 'ଃ', 'bisarga': 'ଃ', 'H:': 'ଃ',
                '.N': 'ଁ', 'chandrabindu': 'ଁ', 'chn': 'ଁ', 'nN': 'ଁ', '^': 'ଁ',

                // Common Juktakhyara (Conjuncts)
                'ksh': 'କ୍ଷ', 'kSh': 'କ୍ଷ', 'khy': 'କ୍ଷ',
                'jny': 'ଜ୍ଞ', 'Gy': 'ଜ୍ଞ', 'gY': 'ଜ୍ଞ',
                'shr': 'ଶ୍ର', 'sr': 'ଶ୍ର',
                'tr': 'ତ୍ର', 'Tr': 'ତ୍ର',
                'gy': 'ଜ୍ଞ', // common alternative spelling

                // Punctuation
                '..': '.', // English Period
                '.': '।',  // Purna Chheda (Danda)
                '$': '₹', // Rupee sign
                '?': '?', '!': '!', ',': ','
            };


            const odiaConsonants = "କଖଗଘଙଚଛଜଝଞଟଠଡଢଣତଥଦଧନପଫବଭମଯରଲଳଵଶଷସହୟଡ଼ଢ଼ୱକ୍ଷଜ୍ଞ"; // Added ୱ
            const isOdiaConsonant = char => odiaConsonants.includes(char);

            function convertPhoneticToOdia(inputText) {
                let output = "";
                let i = 0;
                const len = inputText.length;
                const phoneticKeys = Object.keys(phoneticMap).sort((a, b) => b.length - a.length);

                while (i < len) {
                    let matched = false;
                    for (const key of phoneticKeys) {
                        if (inputText.substring(i).startsWith(key)) {
                            const rule = phoneticMap[key];
                            let charToAdd = "";

                            if (typeof rule === 'string') {
                                if (rule === '୍' && output.length > 0 && isOdiaConsonant(output[output.length - 1])) {
                                    if (output.length > 0 && output[output.length-1] !== '୍') {
                                       charToAdd = rule;
                                    }
                                } else if (isOdiaConsonant(rule) || ['ଂ', 'ଃ', 'ଁ', '।', '₹'].includes(rule)) { // Added ₹
                                    charToAdd = rule;
                                } else if (['.', '?', '!', ','].includes(rule)) {
                                    charToAdd = rule;
                                } else if (rule !== '୍') {
                                    charToAdd = rule;
                                }
                            } else { // Vowel object
                                const lastCharOutput = output.length > 0 ? output[output.length - 1] : null;
                                if (lastCharOutput && (isOdiaConsonant(lastCharOutput) || lastCharOutput === '୍') && rule.matra !== undefined) {
                                    if (key === 'a' && rule.matra === '') {
                                        if (output.endsWith('୍')) {
                                            output = output.substring(0, output.length -1);
                                        }
                                        charToAdd = '';
                                    } else {
                                        if (output.endsWith('୍')) {
                                           output = output.substring(0, output.length -1);
                                        }
                                        charToAdd = rule.matra;
                                    }
                                } else {
                                    charToAdd = rule.default;
                                }
                            }
                            output += charToAdd;
                            i += key.length;
                            matched = true;
                            break;
                        }
                    }
                    if (!matched) {
                        if (/[0-9]/.test(inputText[i])) {
                            output += inputText[i];
                        } else {
                           output += inputText[i];
                        }
                        i++;
                    }
                }
                return output;
            }

            // --- On-Screen Odia Keyboard Logic ---
            const odiaKeyboardLayout = [
                ['ଅ', 'ଆ', 'ଇ', 'ଈ', 'ଉ', 'ଊ', 'ଋ', 'ଏ', 'ଐ', 'ଓ', 'ଔ'],
                ['କ', 'ଖ', 'ଗ', 'ଘ', 'ଙ',  'ଚ', 'ଛ', 'ଜ', 'ଝ', 'ଞ'],
                ['ଟ', 'ଠ', 'ଡ', 'ଢ', 'ଣ',  'ତ', 'ଥ', 'ଦ', 'ଧ', 'ନ'],
                ['ପ', 'ଫ', 'ବ', 'ଭ', 'ମ',  'ଯ', 'ର', 'ଲ', 'ଵ', 'ଶ'],
                ['ଷ', 'ସ', 'ହ', 'ୟ', 'ଳ', 'ଡ଼', 'ଢ଼', 'ୱ', 'କ୍ଷ', 'ଜ୍ଞ'],
                ['ଂ', 'ଃ', 'ଁ', '୍'], // Modifiers & Halant
                ['ା', 'ି', 'ୀ', 'ୁ', 'ୂ', 'ୃ', 'େ', 'ୈ', 'ୋ', 'ୌ'], // Matras
                ['୦', '୧', '୨', '୩', '୪', '୫', '୬', '୭', '୮', '୯', '।'], // Odia Numerals, Danda
                ['?', '!', ',', '.', '₹', 'Backspace', 'Space', 'Clear']
            ];


            function createOnScreenKeyboard() {
                keyboardContainer.innerHTML = '';
                odiaKeyboardLayout.forEach(rowKeys => {
                    const rowDiv = document.createElement('div');
                    rowDiv.classList.add('keyboard-row');
                    rowKeys.forEach(key => {
                        const button = document.createElement('button');
                        button.textContent = key;
                        if (['Backspace', 'Clear', 'Space'].includes(key)) {
                            button.classList.add('special');
                            if (key === 'Space') button.classList.add('spacebar');
                        } else if (['?', '!', '₹', ',', '.'].includes(key) || (key >= '0' && key <= '9' && key.length === 1 && !odiaKeyboardLayout.flat().includes(key))){
                             button.classList.add('special');
                             button.style.fontFamily = 'var(--font-latin)';
                        }
                        button.addEventListener('click', () => handleOnScreenKey(key));
                        rowDiv.appendChild(button);
                    });
                    keyboardContainer.appendChild(rowDiv);
                });
            }

            function handleOnScreenKey(key) {
                const cursorPos = mainTextarea.selectionStart;
                const text = mainTextarea.value;
                switch (key) {
                    case 'Backspace':
                        if (cursorPos > 0) {
                            mainTextarea.value = text.substring(0, cursorPos - 1) + text.substring(mainTextarea.selectionEnd);
                            mainTextarea.selectionStart = mainTextarea.selectionEnd = cursorPos - 1;
                        }
                        break;
                    case 'Clear':
                        mainTextarea.value = '';
                        break;
                    case 'Space':
                        insertAtCursor(mainTextarea, ' ');
                        break;
                    default:
                        insertAtCursor(mainTextarea, key);
                        break;
                }
                mainTextarea.focus();
            }

            function insertAtCursor(textarea, textToInsert) {
                const startPos = textarea.selectionStart;
                const endPos = textarea.selectionEnd;
                const scrollTop = textarea.scrollTop;
                textarea.value = textarea.value.substring(0, startPos) +
                                 textToInsert +
                                 textarea.value.substring(endPos, textarea.value.length);
                textarea.selectionStart = textarea.selectionEnd = startPos + textToInsert.length;
                textarea.scrollTop = scrollTop;
            }

            toggleModeButton.addEventListener('click', () => {
                if (currentMode === 'onscreen') {
                    currentMode = 'phonetic';
                    toggleModeButton.textContent = 'ଅନ-ସ୍କ୍ରିନ୍ କୀବୋର୍ଡକୁ ଯାଆନ୍ତୁ';
                    statusMessage.textContent = 'ମୋଡ୍: ଫୋନେଟିକ୍ ଟାଇପିଂ';
                    onScreenKeyboardArea.classList.add('hidden');
                    phoneticInstructions.classList.remove('hidden');
                    mainTextarea.readOnly = false;
                    mainTextarea.placeholder = "ଫୋନେଟିକ୍ ଭାବରେ ଟାଇପ୍ କରନ୍ତୁ (ଉଦା: mora desa)";
                    mainTextarea.addEventListener('input', handlePhoneticInput);
                } else {
                    currentMode = 'onscreen';
                    toggleModeButton.textContent = 'ଫୋନେଟିକ୍ ମୋଡକୁ ଯାଆନ୍ତୁ';
                    statusMessage.textContent = 'ମୋଡ୍: ଅନ-ସ୍କ୍ରିନ୍ କୀବୋର୍ଡ';
                    onScreenKeyboardArea.classList.remove('hidden');
                    phoneticInstructions.classList.add('hidden');
                    mainTextarea.readOnly = true;
                    mainTextarea.placeholder = "ଅନ-ସ୍କ୍ରିନ୍ କୀବୋର୍ଡ ବ୍ୟବହାର କରନ୍ତୁ";
                    mainTextarea.removeEventListener('input', handlePhoneticInput);
                }
                mainTextarea.focus();
            });

            function handlePhoneticInput() {
                if (currentMode === 'phonetic') {
                    const currentRawInput = mainTextarea.value;
                    const originalCursorStart = mainTextarea.selectionStart;

                    const odiaText = convertPhoneticToOdia(currentRawInput);

                    const rawInputBeforeCursor = currentRawInput.substring(0, originalCursorStart);
                    const convertedPrefix = convertPhoneticToOdia(rawInputBeforeCursor);
                    let newCursorPos = convertedPrefix.length;

                    mainTextarea.removeEventListener('input', handlePhoneticInput);
                    mainTextarea.value = odiaText;
                    mainTextarea.addEventListener('input', handlePhoneticInput);

                    try {
                        mainTextarea.selectionStart = mainTextarea.selectionEnd = newCursorPos;
                    } catch (e) {
                        mainTextarea.selectionStart = mainTextarea.selectionEnd = odiaText.length;
                    }
                    previousPhoneticInput = currentRawInput;
                }
            }

            copyButton.addEventListener('click', () => {
                if (!mainTextarea.value) return;
                navigator.clipboard.writeText(mainTextarea.value)
                    .then(() => {
                        const originalText = copyButton.textContent;
                        copyButton.textContent = 'କପି ହୋଇଗଲା!';
                        copyButton.disabled = true;
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                            copyButton.disabled = false;
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        mainTextarea.select();
                        try {
                            document.execCommand('copy');
                            const originalText = copyButton.textContent;
                            copyButton.textContent = 'କପି ହୋଇଗଲା (ଫଲବ୍ୟାକ୍)!';
                            copyButton.disabled = true;
                            setTimeout(() => {
                                copyButton.textContent = originalText;
                                copyButton.disabled = false;
                            }, 2000);
                        } catch (e) {
                             alert('କପି କରିବାରେ ବିଫଳ। ଦୟାକରି ନିଜେ କପି କରନ୍ତୁ।');
                        }
                        window.getSelection().removeAllRanges();
                    });
                mainTextarea.focus();
            });

            function initializeApp() {
                createOnScreenKeyboard();
                if (currentMode === 'onscreen') {
                    mainTextarea.readOnly = true;
                    mainTextarea.placeholder = "ଅନ-ସ୍କ୍ରିନ୍ କୀବୋର୍ଡ ବ୍ୟବହାର କରନ୍ତୁ";
                    onScreenKeyboardArea.classList.remove('hidden');
                    phoneticInstructions.classList.add('hidden');
                    statusMessage.textContent = 'ମୋଡ୍: ଅନ-ସ୍କ୍ରିନ୍ କୀବୋର୍ଡ';
                    toggleModeButton.textContent = 'ଫୋନେଟିକ୍ ମୋଡକୁ ଯାଆନ୍ତୁ';
                } else {
                    mainTextarea.readOnly = false;
                    mainTextarea.placeholder = "ଫୋନେଟିକ୍ ଭାବରେ ଟାଇପ୍ କରନ୍ତୁ (ଉଦା: mora desa)";
                    onScreenKeyboardArea.classList.add('hidden');
                    phoneticInstructions.classList.remove('hidden');
                    statusMessage.textContent = 'ମୋଡ୍: ଫୋନେଟିକ୍ ଟାଇପିଂ';
                    toggleModeButton.textContent = 'ଅନ-ସ୍କ୍ରିନ୍ କୀବୋର୍ଡକୁ ଯାଆନ୍ତୁ';
                    mainTextarea.addEventListener('input', handlePhoneticInput);
                }
                mainTextarea.focus();
            }
            initializeApp();
        });
    </script>
